<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Photo Gallery</title>
</head>
<body>
    <section>
        <div class="container">
            <div class="header">
                <h1 class="logo">PhotoGallery</h1>
                <form>
                    <input type="text" placeholder="Search Images">
                    <ion-icon name="search-outline"></ion-icon>
                </form>
            </div>

            <div class="gallery">
                <div class="item">
                    <a href="#">
                        <img src="./images/img-1-min.jpg" alt="img" />
                        <h3>Photographer's name</h3>
                    </a>
                </div>
                <div class="item">
                    <a href="#">
                        <img src="images/img-2-min.jpg" alt="img" />
                        <h3>Photographer's name</h3>
                    </a>
                </div>
                <div class="item">
                    <a href="#">
                        <img src="./images/img-3-min.jpg" alt="img" />
                        <h3>Photographer's name</h3>
                    </a>
                </div>
                <div class="item">
                    <a href="#">
                        <img src="./images/img-4-min.jpg" alt="img" />
                        <h3>Photographer's name</h3>
                    </a>
                </div>
                <div class="item">
                    <a href="#">
                        <img src="./images/img-5-min.jpg" alt="img" />
                        <h3>Photographer's name</h3>
                    </a>
                </div>
                <div class="item">
                    <a href="#">
                        <img src="./images/img-6-min.jpg" alt="img" />
                        <h3>Photographer's name</h3>
                    </a>
                </div>
            </div>
        </div>
    </section>
    <script src="https://unpkg.com/ionicons@5.1.2/dist/ionicons.js"></script>
    
</body>
</html>
